services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - analytics_data:/data
    environment:
      - API_TOKEN=${API_TOKEN:-changeme}
      - DB_PATH=/data/analytics.db
      - BASE_URL=${BASE_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  analytics_data:
    driver: local
